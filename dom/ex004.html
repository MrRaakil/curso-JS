<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Somando numeros</title>
   <style>
      body{
         background: pink;
         color: #fff;
         font: normal 14pt Arial;
      }
      input{
         width: 100px;
      }
      div#soma{
         margin-top: 20px;
      }
   </style>
</head>
<body>
   <h1>Somando valores</h1>
   <input type="number" name="txtn1" id="txtn1">
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="somar" onclick="somar()">
   <div id="soma">Resultado</div>
   <script>
      function somar() {
         //apresentação das variaveis
         var tn1 = document.getElementById('txtn1')
         var tn2 = document.querySelector('input#txtn2')
         var s = document.getElementById('soma')
         //transformando o valor de strings para variaveis
         var n1 = Number(tn1.value)
         var n2 = Number(tn2.value)
         //soma em si
         var s = n1 + n2
         //mostrar o resultado da soma dos dois valores
         soma.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
      }
   </script>
</body>
</html>
