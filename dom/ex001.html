<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com Dom</title>
    <style>
        body{
            background: rgb(127, 127, 249);
            color: white;
            font: normal 10pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com Dom</h1>   
    <p>Aqui vai o Resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> no JavaScript</p>
    <div class="msg">Clique em Mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1] 
        //selecionei o paragrafo especifico e com base nessa seleção eu consegui usar a edição de baixo pra mudar a cor do parágrafo
        p1.style.color = 'blue'
        /* document.write(p1.innerText) 
        puxou so o que está escrito sem as tags filhas
        document.write(p1.innerHTML) 
        puxou o que está escrito com as tags e marcações */
        var d = document.querySelector('div.msg')
        d.style.background  = 'blue'
    </script>
</body> 
</html>
