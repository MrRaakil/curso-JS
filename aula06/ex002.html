<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variáveis</title>
    <style>
        body{
            background-color: #5050ff;
        }
        h1, p{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número')) //transformando strind em número
        var n2 = Number(window.prompt('Digite outro número'))
        var s = n1+ n2
        window.alert(`A soma entra ${n1} e ${n2} é ${s}`) //transformando número em string
    </script>
</body>
</html>
